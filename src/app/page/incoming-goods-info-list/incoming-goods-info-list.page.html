<ion-header>
  <ion-toolbar>
    <ion-title>เพิ่มรายการ</ion-title>
    <ion-buttons slot="primary">
      <ion-icon slot="end" name="close" (click)="closeModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="tab-content">
    <div class="tab-pane active">
      <div class="row"> 
        <div class="col-12">
          <div class="table-scrollable">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th> รหัส SKU </th>
                  <th> ชื่อสินค้า </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of list; let i = index">
                              <td> {{item.SKUCode}} </td>
                               <td> {{item.Name}} </td>
                  <td><i class="fa fa-check" style="font-size: 1em;" (click)="addItem(item)"></i> </td>
                 </tr>
              </tbody>                           
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
