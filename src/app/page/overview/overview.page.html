<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>ภาพรวมการทำงาน</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <div class="page-content-inner">
      <div class="row" style="padding:5px;">
        <div class="col-12 col-md-12" style="padding: 0px;">
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-th-large" style="font-size: 1em;"></i><span style="padding-top: 3px;">Stock On Hand</span>
              </div>
            </div>
            <div class="portlet-body" style="padding: 2px;">
              <div class="row">
                <!-- <div class="col-4">
                  <ion-list style="background-color: white;">
                    <ion-item class="item" *ngFor="let item of Product" >
                      <ion-label>{{item.ProductTypeName}} ({{item.Count}})</ion-label>
                    </ion-item>
                  </ion-list>
                </div> -->
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-12" style="padding-top: 5px;">
                      <div class="form-group">
                        <ion-label style="padding-left: 15px; font-weight: bold;">ประเภทสินค้า</ion-label>
                        <!-- <select style="width: 100%;height: 35px;" [(ngModel)]="ProductTypeID" (click)="onChange($event, '')">
                          <option *ngFor="let item of Product" [value]="item.ProductTypeID" [selected]="item.ProductTypeID">
                            {{item.ProductTypeName}}
                          </option>
                        </select> -->
                        <ion-select interface="popover" [(ngModel)]="ProductTypeID" (ionChange)="onChange($event, '')">
                          <ion-select-option *ngFor="let item of Product" [value]="item.ProductTypeID" [selected]="item.ProductTypeName">
                            {{item.ProductTypeName}}</ion-select-option>
                        </ion-select>
                        <div style="width: 100%; border-bottom: 1px solid #ABABAB;"></div>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="row"> 
                    <div class="col-12">
                      <ion-searchbar type="text" showCancelButton="focus" (ionChange)="getItems($event)" cancelButtonText="Custom Cancel"></ion-searchbar>
                    </div>
                  </div>                    -->
                  <div class="tab-content">
                    <div class="tab-pane active">
                      <div class="row">
                        <div class="col-12">
                          <div class="table-scrollable">
                            <div class="col-12" style="text-align: center; margin-top: 20px;" #lblWait
                              *ngIf="list == false">
                              <label>ไม่พบข้อมูล</label>
                            </div>
                            <table class="table table-hover" *ngIf="list != false">
                              <thead>
                                <tr>
                                  <th style="background-color: #D24667;color: white;"> ชื่อสินค้า </th>
                                  <th style="background-color: #D24667;color: white; text-align: center;"> จำนวน </th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of ProductList; let i = index">
                                  <td> {{item.SKUName}} </td>
                                  <td style="text-align: center;"> {{item.Count}} </td>
                              </tbody>
                            </table>
                            <ion-infinite-scroll threshold="100px" (ionInfinite)="doInfinite($event)" *ngIf="list != false">
                              <ion-infinite-scroll-content
                                loadingSpinner="bubbles"
                                loadingText="Loading more data…">
                              </ion-infinite-scroll-content>
                            </ion-infinite-scroll>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
