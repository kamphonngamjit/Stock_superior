                                            <td> {{item.ServiceReportNo}} </td>

                                            <td> {{item.Status}} </td>
                                            <td> {{item.CreatedDate}} </td> -->
                              <td> RS 0002/19 </td>
                              <td> 20/12/2562 </td>
                              <td> เสร็จสิ้น </td>
                              <td> บริษัท สุพีเรีย ฟู้ด เซอร์วิส จำกัด </td>
                              <td> Vender 1 </td>
                              <td> Stock </td>
                              <td> <span class="label label-sm label-warning circle" (click)="edit('edit')"> แก้ไข </span> </td>
                              <td> <span class="label label-sm label-danger circle" (click)="delete()"> ลบ </span> </td>

                        </table>
                      </div>
                    </div>

              </div>
