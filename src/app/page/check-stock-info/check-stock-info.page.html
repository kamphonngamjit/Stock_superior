<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>   
      <ion-title>รายละเอียด</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <div class="page-content-inner">
      <div class="row" style="padding:5px;">
        <div class="col-12 col-md-12" style="padding: 0px;">
          <div class="portlet box blue">
            <div class="portlet-title">
              <div class="caption">
                <i class="fa fa-cube" style="font-size: 1em;"></i>เช็คสต็อก</div>
              <div class="tools">
                <span class="label label-sm label-info circle" (click)="save()"> Save </span>
              </div>
            </div>
            <div class="portlet-body" style="padding: 2px;">
              <div class="tab-content">
                <div class="tab-pane active">
                  <div class="row"> 
                    <div class="col-4">
                      <ion-list style="background-color: white;">
                        <!-- <ion-item class="item" *ngFor="let item of data" (click)="onChange(item)">
                          <ion-label>{{item.name}}</ion-label>
                        </ion-item> -->
                        <ion-item class="item">
                          <ion-label>All</ion-label>
                        </ion-item>
                        <ion-item class="item">
                          <ion-label>เครื่องทำน้ำแข็ง</ion-label>
                        </ion-item>
                        <ion-item class="item">
                          <ion-label>เครื่องล้างจาน</ion-label>
                        </ion-item>
                      </ion-list>
                    </div>
                    <div class="col-8">
                      <div class="table-scrollable">
                        <table class="table table-hover">
                          <thead>
                            <tr>
                              <th> ชื่อสินค้า </th>
                              <th> จำนวนในระบบ </th>
                              <th> จำนวนจริง </th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- <tr *ngFor="let item of list; let i = index"> -->
                            <tr>
                              <!-- <td> {{i+1}}</td>
                                          <td> {{item.ServiceReportNo}} </td>
                                          <td> {{item.CustomerName}} </td>
                                          <td> {{item.Status}} </td>
                                          <td> {{item.CreatedDate}} </td> -->
                              <td> เครื่องทำน้ำแข็ง </td>
                              <td> 150 </td>
                              <td>
                                <input type="number" [(ngModel)]="No">
                              </td>
                              <!-- <td>
                                <span class="label label-sm label-warning circle">ดู</span>
                              </td> -->
                              <!-- <td *ngIf="item.Status == 'กำลังดำเนินการ'; else lblView" > 
                                            <span class="label label-sm label-warning circle" #lblView
                                            (click)="Detail(item)">แก้ไข</span>
                                        </td>
                                        <td *ngIf="item.Status == 'กำลังดำเนินการ'; else lblView" > 
                                          <span class="label label-sm label-danger circle" #lblView
                                          (click)="Delete(item)">ลบ</span> -->
                              <!-- </td> -->
                          </tbody>
                          <tbody>
                            <tr>
                              <td> เครื่องล้างจาน </td>
                              <td> 100 </td>
                              <td>
                                <input type="number" [(ngModel)]="No">
                              </td>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
